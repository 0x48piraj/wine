;;
;; MS-DOS drives configuration
;;
;; Each section has the following format:
;; [Drive X]
;; Path=xxx       (Unix path for drive root)
;; Type=xxx       (supported types are 'floppy', 'hd', 'cdrom' and 'network')
;; Label=xxx      (drive label, at most 11 characters)
;; Serial=xxx     (serial number, 8 characters hexadecimal number)
;; Filesystem=xxx (supported types are 'msdos','win95','unix')
;;
[Drive A]
Path=/mnt/fd0
Type=floppy
Label=Floppy
Serial=87654321

[Drive C]
Path=/c
Type=hd
Label=MS-DOS
Filesystem=msdos

[Drive D]
Path=/cdrom
Type=cdrom
Label=CD-Rom

[Drive E]
Path=/tmp
Type=hd
Label=Tmp Drive

[Drive F]
Path=${HOME}
Type=network
Label=Home
Filesystem=unix

[wine]
Windows=c:\windows
System=c:\windows\system
Temp=e:\
Path=c:\windows;c:\windows\system;e:\;e:\test;f:\
SymbolTableFile=./wine.sym

[options]
AllocSystemColors=100

[fonts]
;Read documentation/fonts before changing this
Alias0 = MS Sans Serif, -adobe-helvetica-
;Alias1 = Arial, -adobe-helvetica-, subst
;Alias2 = Times New Roman, -adobe-times-, subst
Default = -adobe-times-

[serialports]
Com1=/dev/cua0
Com2=/dev/cua1
Com3=/dev/modem,38400
Com4=/dev/modem

[parallelports]
Lpt1=/dev/lp0

[spooler]
LPT1:=|lpr
LPT2:=|gs -sDEVICE=bj200 -sOutputFile=/tmp/fred -q -
LPT3:=/dev/lp3

[ports]
;read=0x779,0x379,0x280-0x2a0
;write=0x779,0x379,0x280-0x2a0

[spy]
Exclude=WM_SIZE;WM_TIMER;
